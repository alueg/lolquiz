<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Display</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
  <script>
    setTimeout(() => {
      window.close(); // May not work unless the window was opened via JavaScript
    }, 5000);
  </script>
</head>
<body>
  <img src="images/lux.jpg" alt="Displayed Image">
</body>
</html>
